<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="{{ site.author }}" />
		<title>{{ page.title }} | {{ site.author }}</title>

		<link rel="stylesheet" href="/media/css/highlight.css">
		<link href="/media/css/screen.css" rel="stylesheet">
		<link href='/media/webfonts/ss-social.css' rel='stylesheet'>
    	<link href='/media/webfonts/ss-standard.css' rel='stylesheet'>

		<script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>

	</head>



	<body>
		<div id="container">
			<div id="main" role="main">
		        <header>
			        <div class="buttons">
			          <a href="/" class="ss-icon" title="Go to homepage">home</a>
			          <a href="/about" class="ss-icon" title="About" >user</a>
			        </div>
					<h1>{{ page.title }}</h1>
				</header>

		        <article class="content">
			        {{ content }}
		        </article>
			</div>

	        <footer>
		        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> | Copyright 2014 - {{site.time | date:"%Y"}} by <a href="http://herechen.github.io">HereChen</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S %Z"}}</span></small></p>
		    </footer>

        </div>
	</body>

</html>
