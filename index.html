<p>
	<img src="/media/bird.jpg" title="earlybird" align="center" width="750"/>

<ul>
	{% for post in site.posts %} 
		<li class="listing-item">
			<span class="label label-info">{{site.time | date:"%Y-%m-%d"}}</span>
			<a href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a>
		</li>
	{% endfor %}
</ul>
