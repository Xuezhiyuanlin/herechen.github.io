---
layout: default
title: Chen's Homepage
---

<ul>
	{% for post in site.posts %} 
		<li class="listing-item">
			<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
			<a href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a>
		</li>
	{% endfor %}
</ul>
